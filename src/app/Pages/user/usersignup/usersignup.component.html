<app-navbar></app-navbar>
<div class="alert alert-danger alert-dismissible fade show" id="alertMessage" style="display:none;">
  <strong id="alertTitle"></strong> <span id="alertText"></span>
</div>
<div class="alert alert-success alert-dismissible fade show" id="alertSuccessMessage" style="display:none;">
  <strong id="alertSuccessTitle"></strong> <span id="alertSuccessText"></span>
</div>
<div class="form-container">
    <h2>User Registration</h2>
    <form (ngSubmit)="onuserRegister()">
      <input type="text" placeholder="Username" [(ngModel)]="formData.username" name="username" required>
      <input type="email" placeholder="Email ID" [(ngModel)]="formData.email" name="email" required>
      <input type="password" placeholder="Password" [(ngModel)]="formData.password" name="password" required>
      <button type="submit">Submit</button>
    </form>
    
  </div>
